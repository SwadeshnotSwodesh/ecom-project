{% extends 'store/Main.html' %}
{% block content %}
<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
{% endblock content %}
